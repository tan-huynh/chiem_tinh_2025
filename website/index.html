<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiêm tinh học dự đoán</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <!-- Navigation elements will go here -->
        </nav>
    </header>
    <main>
        <section id="astrology-content">
            <!-- Astrology content will be dynamically loaded here -->
            <h2>Chiêm tinh học dự đoán</h2>
            <p>Vui lòng nâng cấp tài khoản để dùng chức năng này</p>
            <div class="buttons">
                <button>Nâng cấp tài khoản</button>
                <button>Đăng nhập</button>
            </div>
        </section>
        <section id="monthly-astrology">
            <h2>Astrology for Each Month</h2>
            <div class="month-selector">
                <label for="month">Select Month:</label>
                <select id="month">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div id="astrology-result">
                <!-- Monthly astrology data will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Tan Huynh. All Rights Reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
